<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <!--external style sheet-->
    <link rel="stylesheet" href="surveycss.css">
    </head>

    <body>
        <div class="header">
            <h1 id="title">SURVEY FORM</h1>
            <p id="description">Please fill this feedback form</p>
        </div>

        <div class="container">
            <form id="survey-form" method="POST">
                <div>
                    <label for="name" id="name-label">Name:</label>
                    <input class="input-elm" type="text" name="name" id="name" onfocus="this.placeholder=''" required placeholder="Your Full Name">
                </div>
                <div>
                    <label for="email" id="email-label">Email:</label>
                    <input class="input-elm" type="email" name="email" id="email" onfocus="this.placeholder=''" required placeholder="Your Email ID">
                </div>
                <div>
                    <label for="number" id="number-label">Age:</label>
                    <input class="input-elm" type="number" name="age" id="number" max="100" min="18" onfocus="this.placeholder=''" placeholder="Your Age">
                </div>
                <div>
                    <label for="dropdown">Which one of these best describes your occupation?</label><br>
                    <select class="select-elm" name="occupation" id="dropdown">
                        <option value="full_time_job">Full-time Job</option>
                        <option value="part_time_job">Part-time Job</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="no_say">Prefer not to say</option>
                    </select>
                </div>
                <div>
                    <div>How likely are you to suggest freeCodeCamp to somebody?</div>
                        <input class="input-elm input-radio" type="radio" name="likely" value="1" id="radio-1"> <label for="radio-1">Extremely likely</label></li>
                        <input class="input-elm input-radio" type="radio" name="likely" value="2" id="radio-2"> <label for="radio-2">Very likely</label></li>
                        <input class="input-elm input-radio" type="radio" name="likely" value="3" id="radio-3"> <label for="radio-3">Likely</label></li>
                        <input class="input-elm input-radio" type="radio" name="likely" value="4" id="radio-4"> <label for="radio-4">Unlikely</label></li>
                </div>
                <div>
                    <div>What improvements would you like?</div>
                        <input class="input-elm input-checkbox" type="checkbox" name="improvements" value="html5" id="checkbox-1"> <label for="checkbox-1">More HTML5 Tasks</label></li>
                        <input class="input-elm input-checkbox" type="checkbox" name="improvements" value="css3" id="checkbox-2"> <label for="checkbox-2">More CSS3 Challenges</label></li>
                        <input class="input-elm input-checkbox" type="checkbox" name="improvements" value="js" id="checkbox-3"> <label for="checkbox-1">More JavaScript Challenges</label></li>                    
                </div>
                <div>
                    <label for="more-improvements"><p>List out all improvements you want to see in freeCodeCamp:</p></label>
                    <textarea class="textarea-elm" name="improvements-list" style="width: 500px; height: 200px;" id="more-improvements"></textarea>
                </div>
                <button class="button-elm" type="submit" id="submit">Submit Form</button>
            </form>
        </div>
        <br><hr><br><br>
        <div class="footer">
            &copy; <a href="https://www.freecodecamp.org/saurabhchandra" target="_blank">SAURABH CHANDRA</a>
        </div>

        <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
</html>
